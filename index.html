<!doctype html>
<html lang="en" ng-app="ShoppingListCheckoff">
<head>
    <meta charset="utf-8">
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body>

  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

        <!-- To Buy List -->
        <div class="col-md-6" ng-controller='ToBuyController as toBuy'>
            <h2>To Buy:</h2>
            <ul>
                <li ng-repeat="item in toBuy.items">{{item.quantity}} of {{item.name}}
                    <button class="btn btn-default" ng-click="toBuy.buyToBought($index)"><span
                            class="glyphicon glyphicon-ok"></span> Bought
                    </button>
                </li>
            </ul>
            <div class="emptyMessage" ng-if="toBuy.items.length === 0">Everything is bought!</div>
        </div>

        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBought">
            <h2>Already Bought:</h2>
            <ul>
                <li ng-repeat="item in alreadyBought.items">{{item.quantity}} of {{item.name}}</li>
            </ul>
            <div class="emptyMessage" ng-if="alreadyBought.items.length === 0">Nothing bought yet.</div>
        </div>
    </div>
  </div>

</body>
</html>
